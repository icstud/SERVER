# The name the style will display as
# Default: quadhelix
style-name: quadhelix

# If the style is enabled or not
# Default: true
enabled: true

# If the style can be used in /pp fixed
# Default: true
can-be-fixed: true

# If the style will only be shown at the player's feet while moving
# Default: true
can-toggle-with-movement: true

# How far vertically to offset the style position for fixed effects
# Default: 0.0
fixed-effect-offset: 0.0

# The number of orbs to spawn
# Default: 4
orbs: 4

# The number of steps for the x-axis
# Default: 80
steps-x: 80

# The number of steps for the y-axis
# Default: 60
steps-y: 60
