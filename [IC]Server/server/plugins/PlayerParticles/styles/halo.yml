# The name the style will display as
# Default: halo
style-name: halo

# If the style is enabled or not
# Default: true
enabled: true

# If the style can be used in /pp fixed
# Default: true
can-be-fixed: true

# If the style will only be shown at the player's feet while moving
# Default: false
can-toggle-with-movement: false

# How far vertically to offset the style position for fixed effects
# Default: -0.5
fixed-effect-offset: -0.5

# The number of points in the halo
# Default: 16
particle-amount: 16

# The radius of the halo
# Default: 0.65
radius: 0.65

# How far to offset the player location
# Default: 1.5
player-offset: 1.5
