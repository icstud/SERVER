# Example menu of TrMenu
#
# - TrMenu Docs：https://trmenu.trixey.cn
# - PlaceholderAPI: https://github.com/PlaceholderAPI/PlaceholderAPI/wiki/Placeholders
# - Custom Heads: https://minecraft-heads.com/custom-heads
